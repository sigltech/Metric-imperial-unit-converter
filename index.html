<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Metric/Imperial Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
    
    <main>

    <header>

        <h1>Metric/Imperial unit conversion</h1>
        <input id="input-val" type="text" value="10">
        <br><button id="calc-btn" onclick="calculate()" type="submit">Calculate!</button>

    </header>

        <div class="calculated-val">

            <div class="length-convert">
                <h2>Length (Meter/Feet)</h2>
                <p class="length">

                    <span class="input-val">0</span> meters = <span id="calcfeet">0.000</span> feet | 
                    <span class="input-val">0</span> feet =  <span id="calcmeters">0.000</span> meters

                </p>
            </div>

            <div class="volume-convert">
                <h2>Volume (Liters/Gallons)</h2>
                <p class="volume">

                    <span class="input-val">0</span> liters = <span id="calcgallons">0.000</span> gallons | 
                    <span class="input-val">0</span> gallons =  <span id="calcliters">0.000</span> liters

                </p>
            </div>

            <div class="length-convert">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="mass">

                    <span class="input-val">0</span> kilos = <span id="calcpounds">0.000</span> pounds | 
                    <span class="input-val">0</span> pounds =  <span id="calckilos">0.000</span> kilos

                </p>
            </div>

        </div>

    </main>
    <script src="index.js"></script>
</body>




</html>
